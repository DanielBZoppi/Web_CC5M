<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../../../public/stylesheets/carrinho.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Shopping Cart</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>Your Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product">
                <img src="book1.jpg" alt="Book">
                <div class="product-details">
                  <h3>The Lean Startup</h3>
                  <p>by Eric Ries</p>
                  <button>Remove</button>
                </div>
              </div>
            </td>
            <td>$19.99</td>
            <td>
              <input type="number" value="1" min="1">
            </td>
            <td>$19.99</td>
          </tr>
          <tr>
            <td>
              <div class="product">
                <img src="book2.jpg" alt="Book">
                <div class="product-details">
                  <h3>The 7 Habits of Highly Effective People</h3>
                  <p>by Stephen Covey</p>
                  <button>Remove</button>
                </div>
              </div>
            </td>
            <td>$14.99</td>
            <td>
              <input type="number" value="1" min="1">
            </td>
            <td>$14.99</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total:</td>
            <td>$34.98</td>
          </tr>
        </tfoot>
      </table>
      <button class="checkout">Checkout</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Book Shopping Online Store</p>
    </div>
  </footer>
</body>
</html>
